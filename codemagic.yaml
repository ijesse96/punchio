workflows:
  ios-manual:
    name: iOS Manual Signing
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      vars:
        XCODE_WORKSPACE: ios/Runner.xcworkspace
        XCODE_SCHEME: Runner
        EXPORT_METHOD: app-store   # <-- for Sideloadly later, change to: ad-hoc
    scripts:
      - name: Flutter deps
        script: |
          flutter clean
          flutter pub get
      - name: Decode signing files
        script: |
          echo "$IOS_CERT_P12_BASE64" | base64 --decode > signing.p12
          echo "$IOS_PROFILE_BASE64"  | base64 --decode > profile.mobileprovision
      - name: Import cert and profile
        script: |
          KEYCHAIN=build.keychain
          security create-keychain -p "" $KEYCHAIN
          security default-keychain -s $KEYCHAIN
          security unlock-keychain -p "" $KEYCHAIN
          security import signing.p12 -k ~/Library/Keychains/$KEYCHAIN-db -P "$IOS_CERT_PASSWORD" -T /usr/bin/codesign -A
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision
      - name: Build iOS archive
        script: |
          xcodebuild \
            -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -destination "generic/platform=iOS" \
            -archivePath build/Runner.xcarchive \
            clean archive
      - name: Export IPA
        script: |
          cat > ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>${EXPORT_METHOD}</string>
            <key>signingStyle</key><string>manual</string>
            <key>teamID</key><string>${IOS_TEAM_ID}</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>${IOS_BUNDLE_ID}</key><string>${IOS_PROFILE_NAME}</string>
            </dict>
          </dict>
          </plist>
          EOF
          xcodebuild -exportArchive \
            -archivePath build/Runner.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist ExportOptions.plist
    artifacts:
      - build/ipa/*.ipa
    publishing:
      app_store_connect:
        apple_id: $APPLE_ID
        password: $APP_SPECIFIC_PW
        submit_to_testflight: true
