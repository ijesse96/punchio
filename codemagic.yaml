workflows:
  ios-workflow:
    name: Punchio iOS Build
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    integrations:
      app_store_connect: codemagic
    scripts:
      - name: Set up keychain to be used for codesigning
        script: |
          keychain initialize
      - name: Set up signing certificate
        script: |
          app-store-connect fetch-signing-files $APP_STORE_CONNECT_ISSUER_ID $APP_STORE_CONNECT_KEY_IDENTIFIER $APP_STORE_CONNECT_PRIVATE_KEY --type IOS_APP_STORE --create
      - name: Set up provisioning profile
        script: |
          app-store-connect fetch-signing-files $APP_STORE_CONNECT_ISSUER_ID $APP_STORE_CONNECT_KEY_IDENTIFIER $APP_STORE_CONNECT_PRIVATE_KEY --type IOS_APP_STORE --create
      - name: Install pods
        script: |
          find . -name "Podfile" -execdir pod install \;
      - name: Flutter analyze
        script: |
          flutter analyze
      - name: Build ipa for distribution
        script: |
          flutter build ipa --release \
            --build-name=1.0.$BUILD_NUMBER \
            --build-number=$BUILD_NUMBER
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: false
        submit_to_app_store: false
