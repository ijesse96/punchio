workflows:
  ios-manual:
    name: iOS Manual Signing
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      vars:
        XCODE_WORKSPACE: ios/Runner.xcworkspace
        XCODE_SCHEME: Runner
        EXPORT_METHOD: app-store   # <-- for Sideloadly later, change to: ad-hoc
    scripts:
      - name: Flutter deps
        script: |
          # IMPORTANT: do not set --debug anywhere
          unset FLUTTER_BUILD_MODE
          flutter clean
          flutter pub get
          (cd ios && pod repo update && pod install)
      - name: Decode signing files
        script: |
          echo "$IOS_CERT_P12_BASE64" | base64 --decode > signing.p12
          echo "$IOS_PROFILE_BASE64"  | base64 --decode > profile.mobileprovision
      - name: Import cert and profile
        script: |
          KEYCHAIN=build.keychain
          security create-keychain -p "" $KEYCHAIN
          security default-keychain -s $KEYCHAIN
          security unlock-keychain -p "" $KEYCHAIN
          security import signing.p12 -k ~/Library/Keychains/$KEYCHAIN-db -P "$IOS_CERT_PASSWORD" -T /usr/bin/codesign -A
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision
      - name: Build Release IPA
        script: |
          # unique build number so ASC accepts it
          BUILD_NUM=${CM_BUILD_ID:-$(date +%s)}
          flutter build ipa --release --build-number=$BUILD_NUM
      - name: Sanity check IPA
        script: |
          unzip -q build/ios/ipa/punchio.ipa -d /tmp/ipa_check
          # Check if it's a DEBUG engine (should NOT find this text)
          if strings /tmp/ipa_check/Payload/Runner.app/Frameworks/Flutter.framework/Flutter | grep -i "iOS 14+, debug mode Flutter apps"; then
            echo "ERROR: This is a DEBUG build, not Release!"
            exit 1
          fi
          # Confirm the build number actually changed
          defaults read /tmp/ipa_check/Payload/Runner.app/Info CFBundleVersion
    artifacts:
      - build/ipa/*.ipa
    publishing:
      app_store_connect:
        apple_id: $APPLE_ID
        password: $APP_SPECIFIC_PW
        submit_to_testflight: true
