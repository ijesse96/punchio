# Give Gradle + Kotlin more memory
org.gradle.jvmargs=-Xmx3g -XX:MaxMetaspaceSize=1g -Dfile.encoding=UTF-8 -XX:+UseParallelGC
kotlin.daemon.jvm.options=-Xmx2g

# Use AndroidX (Flutter already does) and DISABLE Jetifier so it doesn't transform jars at all
android.useAndroidX=true
android.enableJetifier=false

# Optional â€“ reduce workers on small CI machines
org.gradle.workers.max=1
org.gradle.parallel=false
